{
  "$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentTemplate.json#",
  "contentVersion": "1.0.0.0",
  "parameters": {
    "appName": {
      "type": "string",
      "metadata": {
        "description": "The name of the App Service (must be globally unique across Azure)."
      }
    },
    "appServicePlanName": {
      "type": "string",
      "defaultValue": "[format('plan-{0}', parameters('appName'))]",
      "metadata": {
        "description": "The name of the App Service Plan."
      }
    },
    "location": {
      "type": "string",
      "defaultValue": "[resourceGroup().location]",
      "metadata": {
        "description": "The location for the resources."
      }
    },
    "sku": {
      "type": "string",
      "defaultValue": "B2",
      "metadata": {
        "description": "The pricing tier for the App Service Plan. SonarQube requires at least B2 or P1v2."
      }
    },
    "dockerImage": {
      "type": "string",
      "defaultValue": "DOCKER|sonarqube:community",
      "metadata": {
        "description": "The Docker image string to deploy."
      }
    }
  },
  "resources": [
    {
      "type": "Microsoft.Web/serverfarms",
      "apiVersion": "2022-03-01",
      "name": "[parameters('appServicePlanName')]",
      "location": "[parameters('location')]",
      "kind": "linux",
      "sku": {
        "name": "[parameters('sku')]"
      },
      "properties": {
        "reserved": true
      }
    },
    {
      "type": "Microsoft.Web/sites",
      "apiVersion": "2022-03-01",
      "name": "[parameters('appName')]",
      "location": "[parameters('location')]",
      "dependsOn": [
        "[resourceId('Microsoft.Web/serverfarms', parameters('appServicePlanName'))]"
      ],
      "properties": {
        "serverFarmId": "[resourceId('Microsoft.Web/serverfarms', parameters('appServicePlanName'))]",
        "siteConfig": {
          "linuxFxVersion": "[parameters('dockerImage')]",
          "appSettings": [
            {
              "name": "SONAR_ES_BOOTSTRAP_CHECKS_DISABLE",
              "value": "true"
            },
            {
              "name": "WEBSITES_PORT",
              "value": "9000"
            },
            {
              "name": "WEBSITES_CONTAINER_START_TIME_LIMIT",
              "value": "600"
            }
          ]
        }
      }
    }
  ],
  "outputs": {
    "appServiceUrl": {
      "type": "string",
      "value": "[format('https://{0}.azurewebsites.net', parameters('appName'))]"
    }
  }
}
